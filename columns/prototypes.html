<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型列表</title>
</head>
<style type="text/css">
    a:link {
        color: #000000;
        text-decoration: none;
    }
    a:visited {
        color: #000000;
        text-decoration: none;
    }
    a:hover {
        color: #999999;
        text-decoration: none;
    }
</style>
<script type="text/javascript">

    var divHis;

    function columnClick(u,divDoc) {
        if(divHis==null){
            divHis = document.getElementById("d1");
        }
        document.getElementById("history").src=u;
        divDoc.style.backgroundColor = "#C9C9C9";
        divHis.style.backgroundColor='white';
        divHis = divDoc;
    }
</script>
<body>
<div>
    <h1>原型设计</h1>
</div>
<div style="border: solid; border-width: 1px;border-color: #212121;height: 0px"></div>
<p></p>
<div>
    <div style="display: inline-block;float: left;width:14%">
        <div id ="d1" style="background-color: #C9C9C9;padding: 5px" onclick="columnClick('../prototypes/history/auction.html',this)"><a href="#">竞拍系统</a></div>
        <div id ="d2" style="padding: 5px" onclick="columnClick('../prototypes/history/mobileM.html',this)"><a href="#">移动M站</a></div>
    </div>
    <div style="display: inline-block;float: right;width:85%">
        <iframe id="history" src="../prototypes/history/auction.html" style="width: 100%;height: 100%" frameborder="no">
        </iframe>
    </div>
</div>
</body>
</html>
